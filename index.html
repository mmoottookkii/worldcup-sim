<script>
fetch('db_init.json')
  .then(res => res.json())
  .then(data => {
    const request = indexedDB.open("GameDB", data.version + 1); // å¼·åˆ¶ãƒãƒ¼ã‚¸ãƒ§ãƒ³UPã§onupgradeneededç™ºç«

    request.onupgradeneeded = function (event) {
      const db = event.target.result;

      (data.objectStores || []).forEach(storeDef => {
        if (!db.objectStoreNames.contains(storeDef.name)) {
          const store = db.createObjectStore(storeDef.name, {
            keyPath: storeDef.keyPath,
            autoIncrement: storeDef.autoIncrement || false
          });

          (storeDef.indexes || []).forEach(index => {
            store.createIndex(index.name, index.keyPath, {
              unique: index.unique || false,
              multiEntry: index.multiEntry || false
            });
          });
        }
      });
    };

    request.onsuccess = function (event) {
      const db = event.target.result;
      const tx = db.transaction(data.objectStores.map(s => s.name), "readwrite");

      data.objectStores.forEach(storeDef => {
        const store = tx.objectStore(storeDef.name);
        (storeDef.data || []).forEach(item => store.put(item));
      });
